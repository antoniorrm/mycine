<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

	<head>
		<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	
	    <title>Gerenciar - Sessoes</title>
	</head>

	<body>
		
		
			<div class="container">
			<center><h3>Gerenciar Sessoes</h3></center><br>
			
			<div class="row">
			
				 <div th:if="${erro}" class="row">
  					 <div class="chip red white-text">
   				 		<span th:text="${erro}"></span>
 				 	 </div>
                 </div>
                 
				<form action="/sessoes/salvar" method="POST">
					<div class="input-field col s0">
						<input placeholder="Nome da sessao" id="sessao" name="nomeSessao" type="text" class="validate"/>
						<label for="first_name">Nome da Sessao</label>
					</div>
					<div class="col s8">
    					<label>Sala</label>
   						<select class="browser-default" id="sala" name="sala">
      				 		<option value="Testa" disabled="disabled" selected="selected">Escolha uma Sala</option>
     				 		<option value="Testando">Sala 1</option>
    					</select><br>
    					<label>Filme</label>
   						<select class="browser-default" id="sala" name="sala">
      				 		<option value="Salas" disabled="disabled" selected="selected">Escolha um Filme</option>
     				 		<option value="filme1">Filme 1</option>
    					</select>
    					<div class="input-field col s0">
							<input placeholder="Hora de Inicio da Sessao" id="horaInicio" name="horaInicio" type="text" class="validate"/>
							<label for="first_name">Horia Inicial da Sessao</label>
						</div>
						<div class="input-field col s0">
							<input placeholder="Hora Final da Sessao" id="horaFim" name="horaFim" type="text" class="validate"/>
							<label for="first_name">Horia Final da Sessao</label>
						</div>
						<div class="input-field col s0">
							<input placeholder="Data da Sessao" id="dataSessao" name="dataSessao" type="date" class="validate"/>
						</div>
  				</div><br><br>
				
					<div class="col s4">
						<button class="btn waves-effect waves-light" type="submit" name="action">Adicionar Sessao</button>
					</div>
				</form>
			</div>
			
			<div class="row">
			<h5>Sessoes Cadastradas</h5>
				<table class="striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Sala</th>
							<th>Filme</th>
							<th>Hora Inicio</th>
							<th>Hora Fim</th>
							<th>Data</th>
						</tr>
					</thead>	
					<tbody>
						<tr>
							<td>Sessao da Tarde</td>
							<td>Sala 1</td>
							<td>Filme 1</td>
							<td>21:30</td>
							<td>23:10</td>
							<td>2018-05-17</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		
		<script src="/webjars/jquery/2.2.4/jquery.js"></script>
		<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
	</body>	

</html>
